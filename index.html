<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Custom</title>
  <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body ondragover="drag_over(event)" ondrop="drop(event)">

<span class="container">
  <button class="toggle-btn" onclick="toggleSection()">â›¶</button>

  <section class="tab" id="tab">

    <li class="dropdown">
      <button onclick="toggleDropdown()">Select an option</button>
      <li id="dropdownOptions" class="dropdown-content">
        <a href="#" onclick="addDiv(0)">Circle </a>
        <a href="#" onclick="addDiv(1)">rectangle</a>
        <a href="#" onclick="addDiv(2)">line</a>
        <a href="#" onclick="addDiv(3)">ellipse</a>
        <a href="#" onclick="addDiv(4)">polygon</a>
        <a href="#" onclick="addDiv(5)">polyline</a>
        <a href="#" onclick="addDiv(6)">path1</a>
        <a href="#" onclick="addDiv(7)">path2</a>

      </li>
    </li>
      <input type="color" id="colorPicker"  value="#ffffff" onchange="changeBackgroundColor()">

    <button id="toggleButton"> Toggle Draggable</button>

    <button onclick="location.href='index.html'"> Custom</button>

    <button onclick="location.href='standard.html'"> Standard</button>

    <button onclick="save_func()">Save</button>

    <input id="load" type="file" value="load" onchange="load_func()">

  </section>
</span>


<span id="draggable-container"></span>

<li id="background"></li>

<script src="Divs.js"></script>

<script src="DnD.js"></script>

<script src="save.js"></script>

<script src="Resize.js"></script>

<script src="addDiv.js"></script>

<script src="others.js"></script>

<script>
  const toggleButton = document.getElementById('toggleButton');

  toggleButton.addEventListener('click', function () {
    const draggableElements = document.querySelectorAll('.draggable');
    draggableElements.forEach(element => {
      const isDraggable = element.draggable;
      element.draggable = !isDraggable;
    });
  });
</script>
</body>
</html>
